    <div class="container mt-5 col-5">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add Chapter" aria-label="Recipient's username" aria-describedby="button-addon2" id="inpid">
        <button class="btn btn-outline-secondary" type="button" id="btnadd">Add</button>
      </div>

      <ul class="list-group" id="listhu">
        <li class="list-group-item d-flex justify-content-between" id="im1">
            <h4 style="flex-grow: 1;">Chapter 1</h4>
            <button style="background-color: rgb(255, 77, 0)" onclick="removee(this)" id="br">Remove</button>
            <button style="margin-left:6px ;background-color: rgb(225, 255, 1);" id="be" onclick="editt(this)">Edit</button>

        </li>
 
      </ul>

    </div>  
      <script>
        let add_btn=document.getElementById('btnadd')
        add_btn.addEventListener('click', addfunc)
        function addfunc(e){
            let x=add_btn.previousElementSibling
            let clssname=x.value
            let newitem=document.createElement('li')
            
            newitem.className="list-group-item d-flex"
            newitem.innerHTML = '<h4>Chapter 1</h4><button style="margin-left: 60%; margin-right: 2%; background-color: rgb(255, 77, 0)" onclick=removee(this) id="br">Remove</button><button style="margin-left: 6; background-color: rgb(225, 255, 1);" onclick="editt(this)">Edit</button>'
            newitem.firstElementChild.textContent=clssname
            listhu.appendChild(newitem)
        }
        
        function removee(element){
          let y=element.parentElement
          y.textContent=""
        }
        function editt(element){
          console.log(element.previousElementSibling.previousElementSibling)
          let z=element.previousElementSibling.previousElementSibling
          
          if(element.textContent=="Edit"){
            let p=z.textContent
            let c=document.createElement('input')
            c.type="text"
            c.style="flex-grow: 1"
            c.value=p
            element.parentElement.replaceChild(c, z)
            element.textContent="done"
            var b=element.previousElementSibling.previousElementSibling.textContent
            console.log(element.previousElementSibling.previousElementSibling)
          }else{
            let p=z.value
            let d=document.createElement('h4')
            d.textContent=p
            d.style="flex-grow: 1"
            element.parentElement.replaceChild(d, z)
            element.textContent="Edit"
          }
        }
      </script>
